name: Build and test
on:
    pull_request_target:
        types:
            - opened
            - reopened
            - synchronize
            - closed

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
